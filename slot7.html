<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 7: Demo về Cards Column</title>
    <!-- Liên kết Bootstrap 5 CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm CSS tùy chỉnh -->
    <style>
        .card {
            border: 5px solid transparent; /* Viền mặc định */
            border-radius: 10px; /* Bo góc cho viền */
            overflow: hidden; /* Đảm bảo hình ảnh không tràn ra ngoài viền */
        }

        .card-blue {
            border-color: #007bff; /* Màu xanh dương */
        }

        .card-yellow {
            border-color: #ffc107; /* Màu vàng */
        }

        .card-red {
            border-color: #dc3545; /* Màu đỏ */
        }

        .card-img-top {
            width: 100%;
            height: auto;
        }

        .card-body {
            background-color: #f8f9fa; /* Màu nền nhạt cho phần body */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Exercise 7: Demo about Cards Column</h1>
        <h2 class="mb-4">Cards Columns</h2>
        <div class="row">
            <!-- Thẻ thứ nhất (Màu xanh dương) -->
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card card-blue">
                    <img src="https://media.vov.vn/sites/default/files/styles/large/public/2021-06/2022-toyota-corolla-cross-us-spec.jpg" class="card-img-top" alt="Xe SUV màu xanh dương">
                    <div class="card-body">
                        <p class="card-text">Some text inside the first card</p>
                    </div>
                </div>
            </div>

            <!-- Thẻ thứ hai (Màu vàng) -->
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card card-yellow">
                    <img src="https://media.vov.vn/sites/default/files/styles/large/public/2021-06/2022-toyota-corolla-cross-us-spec.jpg" class="card-img-top" alt="Xe SUV màu vàng">
                    <div class="card-body">
                        <p class="card-text">Some text inside the first card</p>
                    </div>
                </div>
            </div>

            <!-- Thẻ thứ ba (Màu đỏ) -->
            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card card-red">
                    <img src="https://media.vov.vn/sites/default/files/styles/large/public/2021-06/2022-toyota-corolla-cross-us-spec.jpg" class="card-img-top" alt="Xe SUV màu đỏ">
                    <div class="card-body">
                        <p class="card-text">Some text inside the first card</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Liên kết Bootstrap 5 JS từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
